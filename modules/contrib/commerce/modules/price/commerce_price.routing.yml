# edit_form and delete_form routes are generated by DefaultHtmlRouteProvider.
entity.commerce_currency.collection:
  path: '/admin/commerce/config/currency'
  defaults:
    _entity_list: 'commerce_currency'
    _title: 'Currencies'
  requirements:
    _permission: 'administer stores'

entity.commerce_currency.import:
  path: '/admin/commerce/config/currency/import'
  defaults:
    _form: '\Drupal\commerce_price\Form\CurrencyImportForm'
    _title: 'Import currencies'
  requirements:
    _permission: 'administer stores'
